<!DOCTYPE html>
<html>
	<head>
		<title>NT Administrative Terminal: Entertainment Edition</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./common.css?lorem"></link>
		<style>
			@keyframes fadeout {
				from {opacity: 1;} to {opacity: 0}
			}
			.fade-fast{
				animation: 5s fadeout;
				opacity: 0;
				transition: transform 5s;
			}
			.bwoinkdiv {
				background-color: white;
				display: inline-block;
				max-width: 500px;
				position: absolute;
				overflow-wrap: break-word;
				overflow: hidden;
			}
		</style>
		<script src="ngeurl.js"></script>
		<script src="bwoinks.js"></script>
		<script>
		function calbk(){
			let ogg = document.getElementById('oggchang');
			ogg.classList.add("SS13");
			ogg.classList.remove("linkOff");
		}
		function ck2(){
			let ogg = document.getElementById('oggchang');
			ogg.classList.remove("SS13");
			ogg.classList.add("linkOff");
		}
		</script>
	</head>
	<body>
		<div class="uiTitle">
			NT Administrative Terminal: Entertainment Edition
		</div>
		<div class="uiContent">
			<h2>Controls</h2>
			<a class="linkOff" id="start" onclick="record(document.getElementById('recordtime').value)">
				Start
			</a>
			<a class="linkOff" id="stop" onclick="stop()">
				Stop
			</a>
			<br> <br>
			Time: <span id='timer' style="background: gray;border: 1px solid black;">0s</span> | 
			Time to start: 
			<input type="text" value="0" id="recordtime"/> | 
			OGG <span class="highlight">(cannot be a file:// protocol!)</span>:
			<input type="text" value="./adminhelp.ogg" id="ogg"/> 
			<a class="SS13" id="oggchang" onclick="ck2();buffAudio(document.getElementById('ogg').value, 'bwoink','arraybuffer', calbk())">
				Change OGG
			</a> |
			Record: 
			<input type="checkbox" id="switch" onchange="isrecording=document.getElementById('switch').checked"> | 
			Bwoink Keyboard: 
			<input type="checkbox" id="bnk" checked="true" onchange="voinkkeybord=document.getElementById('bnk').checked"> | 
			<br>
		</div>
		<div style='position:relative;width:100%;height:100vh;border-top:1px solid red;overflow:hidden;background:black;font-family:Verdana;font-size:13px;z-index: 19;' id='bwoinkwindow'>			
		</div>
		<script src="./bwoinkbus.js"></script>

	</body>
</html>
